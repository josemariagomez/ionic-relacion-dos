<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ej3"></ion-back-button>
    </ion-buttons>
    <ion-title>Comprar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label required>Producto</ion-label>
    <ion-input [(ngModel)]="item.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label required>Precio</ion-label>
    <ion-input type="number" min="0" [(ngModel)]="item.price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label required>Cantidad</ion-label>
    <ion-input type="number" min="0" [(ngModel)]="item.quantity"></ion-input>
  </ion-item>
  <ion-button disabled
  *ngIf="item.name == '' || item.price == 0 || item.quantity == 0 "
  expand="full">
    Guardar
  </ion-button>
  <ion-button (click)="saveItem()"
  *ngIf="item.name != '' && item.price > 0 && item.quantity > 0 "
  expand="full">
    Guardar
  </ion-button>
</ion-content>
